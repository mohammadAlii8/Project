<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Connect With Us</h1>
      <p>
        we would love to respond to your queries and help you succeed. <br />
        Feel free to get in touch with us.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send Your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="MohammadAli" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+98 123 456 789" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="MohammadAli@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Product Demo" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>Galaxymrz@example.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+98 123 456 7890</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>IRAN,Sh.k Namjo Street ,near Alley 10 </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
