<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginJS</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <section id="Login">
         <h1 id="title">Login to account</h1>
         <form action="#">
            <div  id="username-container">
                    <label for="username" class="label">UserName</label>
                    <input type="text"  id="username" placeholder="MohammadAli" class="input" autocomplete="off">
            </div>
            <div id="password-container">
                     <label for="password" class="label">Password</label>
                      <input type="password"  id="password" placeholder="least8digital" class="input pass-input">
                      <img src="images/visibility-off_3.svg" alt="visibility" class="pass-visibility">
            </div>
            <button value="submit" class="btn">Login</button>
         </form>
    </section>
    <script src="Scripts/main.js"></script>
</body>
</html>
